<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body style="background-color: #0E1323; position:relative; top: 250px">
  <div class="container">
    <div class="row">
      
      <div class="col-lg-3 col-12">
        <div class="box-bg rounded-4">
          <div class="profile-bg rounded-4 p-4 pb-5 py-3">
            <div class="container-fluid">
              <div class="col">
                <div class="pb-5">
                  <img src="./images/image-jeremy.png" alt="profile-image"style=" width: 40%">
                </div>
                <div class="col">  
                  <p>Report For</p>
                  <h1>Jeremy </h1>
                  <h1>Robson</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid d-flex py-4">
            <div class="row">
              <div class="col-4 col-lg-12">              
                <button type="button" class="btn py-0" id="dailyBtn"><p>Daily</p></button>
              </div>
              <div class="col-4 col-lg-12">              
                <button type="button" class="btn py-0" id="weeklyBtn"><p>Weekly</p></button>
              </div>
              <div class="col-4 col-lg-12">
                <button type="button" class="btn py-0" id="monthlyBtn"><p>Monthly</p></button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="col-lg-9">
        <div class="container-fluid data-box-set">
          <div class="row"> 

            <div class="col-lg-4 boundary-bg py-lg-0 py-3 h-100">
              <div class="work-bg rounded-4 mb-2">
                <div class="d-flex justify-content-end px-3">
                  <img src="./images/icon-work.svg" alt="icon-work" class="category-img">
                </div>                
                <div class="box-bg p-4 rounded-3">
                  <div class="container-fluid d-flex p-0">
                    <div class="col-6 text-start">
                      <h5 style="color:white">Work</h5>
                    </div>
                    <div class="col-6 text-end">
                      <button type="button" class="btn py-0"><h5>...</h5></button>
                    </div>
                  </div>
                  <h1 id="timeWorkCurrent">TIME</h1>
                  <h6 id="timeWorkPrevious">Previous</h6>
                </div>
              </div>
            </div>

            <div class="col-lg-4 boundary-bg py-lg-0 py-3 h-100">
              <div class="play-bg rounded-4 mb-2">
                <div class="d-flex justify-content-end px-3">
                  <img src="./images/icon-play.svg" alt="icon-play" class="category-img">
                </div>     
                <div class="box-bg p-4 rounded-3">
                  <div class="container-fluid d-flex p-0">
                    <div class="col-6 text-start">
                      <h5 style="color:white">Play</h5>
                    </div>
                    <div class="col-6 text-end">
                      <button type="button" class="btn py-0"><h5>...</h5></button>
                    </div>
                  </div>
                  <h1 id="timePlayCurrent">TIME</h1>
                  <h6 id="timePlayPrevious">Previous</h6>
                </div>           
              </div>
            </div>

            <div class="col-lg-4 boundary-bg py-lg-0 py-3 h-100">
              <div class="study-bg rounded-4 mb-2">
                <div class="d-flex justify-content-end px-3">
                  <img src="./images/icon-study.svg" alt="icon-study" class="category-img">
                </div>
                <div class="box-bg p-4 rounded-3">                  
                  <div class="container-fluid d-flex p-0">
                    <div class="col-6 text-start">
                      <h5 style="color:white">Study</h5>
                    </div>
                    <div class="col-6 text-end">
                      <button type="button" class="btn py-0"><h5>...</h5></button>
                    </div>
                  </div>
                  <h1 id="timeStudyCurrent">TIME</h1>
                  <h6 id="timeStudyPrevious">Previous</h6>
                </div>   
              </div>
            </div>
          </div>
          
          <div class="row">

            <div class="col-lg-4 boundary-bg py-lg-0 py-3 h-100">
              <div class="exercise-bg rounded-4 mt-2">
                <div class="d-flex justify-content-end px-3">
                  <img src="./images/icon-exercise.svg" alt="icon-exercise" class="category-img">
                </div>  
                <div class="box-bg p-4 rounded-3">                  
                  <div class="container-fluid d-flex p-0">
                    <div class="col-6 text-start">
                      <h5 style="color:white">Exercise</h5>
                    </div>
                    <div class="col-6 text-end">
                      <button type="button" class="btn py-0"><h5>...</h5></button>
   0                 </div>
                  </div>
                  <h1 id="timeExerciseCurrent">TIME</h1>
                  <h6 id="timeExercisePrevious">Previous</h6>
                </div>   
              </div>
            </div>

            <div class="col-lg-4 boundary-bg py-lg-0 py-3 h-100">
              <div class="social-bg rounded-4 mt-2">
                <div class="d-flex justify-content-end px-3">
                  <img src="./images/icon-social.svg" alt="icon-social" class="category-img">
                </div>  
                <div class="box-bg p-4 rounded-3">
                  <div class="container-fluid d-flex p-0">
                    <div class="col-6 text-start">
                      <h5 style="color:white">Social</h5>
                    </div>
                    <div class="col-6 text-end">
                      <button type="button" class="btn py-0"><h5>...</h5></button>
                    </div>
                  </div>
                  <h1 id="timeSocialCurrent">TIME</h1>
                  <h6 id="timeSocialPrevious">Previous</h6>
                </div>   
              </div>
            </div>

            <div class="col-lg-4 boundary-bg py-lg-0 py-3 h-100">
              <div class="selfcare-bg rounded-4 mt-2">
                <div class="d-flex justify-content-end px-3">
                  <img src="./images/icon-self-care.svg" alt="icon-self-care" class="category-img">
                </div>  
                <div class="box-bg p-4 rounded-3">
                  <div class="container-fluid d-flex p-0">
                    <div class="col-6 text-start">
                      <h5 style="color:white">Self Care</h5>
                    </div>
                    <div class="col-6 text-end">
                      <button type="button" class="btn py-0"><h5>...</h5></button>
                    </div>
                  </div>
                  <h1 id="timeSelfCareCurrent">TIME</h1>
                  <h6 id="timeSelfCarePrevious">Previous</h6>
                </div>   
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  </div>
  <script src="./scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
